<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placify - Admin Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><i class="fas fa-user-shield"></i></div>
            <h1>Placify</h1>
            <p>Admin Registration</p>
        </div>
        
        <div class="form-container">
            <form action="signup.php" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="admin-firstname">First Name</label>
                        <i class="fas fa-user"></i>
                        <input type="text" id="admin-firstname" name="admin-firstname" placeholder="Enter first name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="admin-lastname">Last Name</label>
                        <i class="fas fa-user"></i>
                        <input type="text" id="admin-lastname" name="admin-lastname" placeholder="Enter last name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="admin-email">Email Address</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="admin-email" name="admin-email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="admin-username">Username</label>
                    <i class="fas fa-user-circle"></i>
                    <input type="text" id="admin-username" name="admin-username" placeholder="Choose a username" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="admin-password" name="admin-password" placeholder="Create a password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="admin-confirm-password">Confirm Password</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="admin-confirm-password" name="admin-confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="admin-institution">Institution/Organization</label>
                    <i class="fas fa-building"></i>
                    <input type="text" id="admin-institution" name="admin-institution" placeholder="Enter your institution name" required>
                </div>
                
                <div class="form-group">
                    <label for="admin-position">Position/Role</label>
                    <i class="fas fa-id-badge"></i>
                    <input type="text" id="admin-position" name="admin-position" placeholder="Enter your position or role" required>
                </div>
                
                <div class="terms-group">
                    <input type="checkbox" id="admin-terms" name="admin-terms" required>
                    <label for="admin-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit">
                    <i class="fas fa-user-plus"></i> Create Admin Account
                </button>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="../index.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
