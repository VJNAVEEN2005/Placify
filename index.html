<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placify - Online Test Placement Platform System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><i class="fas fa-graduation-cap"></i></div>
            <h1>Placify</h1>
            <p>Online Test Placement Platform</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" id="student-tab" onclick="switchTab('student')">
                <i class="fas fa-user-graduate"></i> Student
            </div>
            <div class="tab" id="admin-tab" onclick="switchTab('admin')">
                <i class="fas fa-user-shield"></i> Admin
            </div>
        </div>
        
        <div class="form-container">
            <form class="form active" id="student-form" action="/student/login" method="POST">
                <div class="form-group">
                    <label for="student-username">Username</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="student-username" name="student-username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="student-password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="student-password" name="student-password" placeholder="Enter your password" required>
                </div>
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <!-- <div class="form-footer">
                    <p>Don't have an account? <a href="signup/signup.html">Register here</a></p>
                    <p><a href="#">Forgot password?</a></p>
                </div> -->
            </form>
            
            <form class="form" id="admin-form" action="/admin/login" method="POST">
                <div class="form-group">
                    <label for="admin-username">Username</label>
                    <i class="fas fa-user-tie"></i>
                    <input type="text" id="admin-username" name="admin-username" placeholder="Enter admin username" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="admin-password" name="admin-password" placeholder="Enter admin password" required>
                </div>
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup/signup.html">Register here</a></p>
                    <p><a href="#">Forgot password?</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function switchTab(tabName) {
            // Hide all forms
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Activate the selected form and tab
            document.getElementById(tabName + '-form').classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }
    </script>
</body>
</html>
